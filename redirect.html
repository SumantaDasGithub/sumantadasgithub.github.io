<script>// refreshing page automatically when viewport size change  
window.onresize = function(event) {
  document.location.reload(true);
}

var href = window.location.href.split("/")
var html_location = href[href.length-1]

if (window.innerWidth >= 767 && html_location !== "index.html") {
    window.location = "https://stackoverflow.com/";
}

if (window.innerWidth < 767 && html_location !== "index2.html") {
    window.location = "https://www.anandabazar.com/";
}</script>
